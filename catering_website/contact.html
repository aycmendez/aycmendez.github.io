    <!-- Contact Section -->
    <section id="contact">
        <div class="box">
            <h2>How Can We Help?</h2>

            <form action="https://formsubmit.co/your-email@example.com" method="POST" id="cateringForm"
                class="contact-form">

                <input type="text" name="name" id="name" placeholder="Your Name" required>

                <div class="input-row">
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                    <input type="tel" name="phone" id="phone" placeholder="Your Phone">
                </div>

                <textarea name="message" id="menu"
                    placeholder="Enter Event Details or any questions/comments you may have" required></textarea>

                <!-- Optional: hidden inputs to enhance UX -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New Catering Inquiry">
                <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">

                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <script src="scripts.js"></script>
